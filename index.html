<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <title>Task's list</title>
</head>

<body>
    <div class="container">
        <h1>Tasks To Do</h1>
        <div class="add-task">
            <input id="input" type="text" placeholder="Add You Task Here">
        </div>
        <div class="task-menu">
            <div class="nav">
                <ul>
                    <li id="add">Add</li>
                    <li id="delete">Delete</li>
                    <li id="update">Update</li>
                    <li id="done-tasks">Done tasks</li>
                    <li id="trash">Trash</li>
                </ul>
            </div>
            <div class="tasks">
                <span class="empty">Empty</span>
            </div>
        </div>
        <div class="desgin circle-1"></div>
        <div class="desgin circle-2"></div>
    </div>
    <script src="main.js"></script>
</body>

</html>
